    <script>
        var x=5, y=10;
        var z;
        z=x+y;
        document.write(z);
        document.write("<br>");

        z=x-y;
        document.write(z);
        document.write("<br>");

        z=x*y;
        document.write(z);
        document.write("<br>");

        z=x/y;
        document.write(z);
        document.write("<br>");

        z=x%2;
        document.write(z);
        document.write("<br>");

        document.write(z--);
        document.write("<br>");

        document.write(++z);
        document.write("<br>");
 
        //concatination
        var num=2; 
        var s1 = "hello", s2 = "world";
        document.write(num+s1);
        document.write("<br>");
        document.write(s1+" "+s2);
        document.write("<br>");
        document.write(num+true);
        document.write("<br>");

        //comparison
        document.write(x==y);
        document.write("<br>");
        document.write(x!=y);
        document.write("<br>");
        document.write(x>y);
        document.write("<br>");
        document.write(x<y);
        document.write("<br>");
        document.write(x<=y);
        document.write("<br>");
        document.write(x>=y);

        //logical
        document.write((x!=y)&&(x<y));
        document.write("<br>");
        document.write((x>y)||(x==y));
        document.write("<br>");
        document.write((x<y)||(x==y));

        //equality
        document.write(x==y);
        document.write("<br>");
        document.write(x+=1);
        document.write("<br>");
        document.write(x-=1);
        document.write("<br>");
        document.write(x*=5);
        document.write("<br>");
        document.write(x/=5);
        document.write("<br>");
        document.write(x%=2);

    </script>
