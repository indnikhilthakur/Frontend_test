<!DOCTYPE html>
<html lang="en">
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/experiments/dom2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DOM</title>
</head>
<body>
    <div class="main_container">
        <ul class="list_items" id="list">
            <li class="item"><input type="text" name="title" id="title" placeholder="title" /required></li>
            <li class="item"><input type="text" name="discription" id="discription" placeholder="discription" /required></li>
            <li class="item"><input type="date" name="date" id="date" placeholder="date" /required></li>
            <li class="item"><button id="btn_submit">submit</button></li>
            <li class="item"><button id="btn_set">set_local</button></li>
            <li class="item"><button id="btn_retrive" >records</button></li>
            <li class="item"><button id="btn_remove" >remove</button></li>
            <li class="item"><button id="btn_clear" >clear</button></li>
        </ul>
    </div>
    <div id="result_container">
        <table id="result_table" border="2px solid black">
            <tr class="tr">
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr class="tr">
                <td class = row_item id="add_title">title</td>
                <td class = row_item id=" add_description">description</td>
                <td class = row_item id="ate">date</td>
                <td class = row_item><a class = update>update</a></td>
                <td class = row_item><a class = delete>delete</a></td>
            </tr>
        </table>
    </div>
    <script src="/experiments/don2.1.js"></script>
</body>
</html>
