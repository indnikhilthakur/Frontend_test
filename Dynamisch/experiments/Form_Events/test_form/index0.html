    <body>
        <div class="container_main" id="conatainer_form">
            <form class="form_signIn" id="form_login">
                <h1>Login</h1>
                <label for="user_name" class="form_items">Username</label>
                <input type="text" id="user_name" class="form_control" placeholder="Full_name" required autofocus/><br/>
                <label for="password" class="form_items">Password</label>
                <input type="password" id="password" class="form_control" placeholder="password" required><br/>
                <button class="form_btn" type="submit">submit</button>

            </form>
            
            <button class="buttons" id="retive_btn">retive records</button>
            <button class="buttons" id="remove_btn">remove records</button>
            <button class="buttons" id="clear_btn">clear records</button>
        </div>
        <div class="container_result" id="container_table">
            <table class="table_result" style="border: 4px solid black;column-width: 8px;">
                <tr id="row1">
                    <td>USERNAME: </td>
                    <td id="name">name</td>
                </tr>
                <tr id="row2">
                    <td>PASSWORD: </td>
                    <td id="pass">pass</td>
                </tr>
            </table>

        </div>
